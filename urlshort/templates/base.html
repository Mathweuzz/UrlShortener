<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>{% block title %}URL Shortener{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="container">
    <h1 class="app-title"><a href="{{ url_for('public.index') }}">URL Shortener</a></h1>
    <nav>
      <a href="{{ url_for('public.index') }}">Público</a> ·
      <a href="{{ url_for('admin.admin_home') }}">Admin</a>
    </nav>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="flash {{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <footer class="container footer">
    <small>Build: Flask + sqlite3 · MVP</small>
  </footer>

  <!-- JS externo para respeitar CSP (sem inline) -->
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
